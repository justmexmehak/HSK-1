    <div class ="container-fluid">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradiolist" id="btnradio1" value="1" autocomplete="off" checked>
            <label class="btn btn-outline-dark" for="btnradio1">Chapter 1</label>
          
            <input type="radio" class="btn-check" name="btnradiolist" id="btnradio2" value="2" autocomplete="off">
            <label class="btn btn-outline-dark" for="btnradio2">Chapter 2</label>
          
            <input type="radio" class="btn-check" name="btnradiolist" id="btnradio3" value="3" autocomplete="off">
            <label class="btn btn-outline-dark" for="btnradio3">Chapter 3</label>

        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Word</th>
                  <th scope="col">Meaning</th>
                </tr>
